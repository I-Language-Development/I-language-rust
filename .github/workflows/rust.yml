---
name: Rust
permissions: read-all

on: [push, pull_request]

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install Rust
              uses: dtolnay/rust-toolchain@nightly
            - name: Run tests
              run: cargo +nightly test --workspace
